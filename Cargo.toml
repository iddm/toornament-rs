[package]
name = "toornament"
version = "0.1.0"
authors = ["Victor Polevoy <maintainer@vpolevoy.com>"]
description = "Library for Toornament.com the eSports platform"
repository = "https://github.com/vityafx/toornament-rs"
documentation = "https://vityafx.github.io/toornament-rs/master/toornament/"
readme = "README.md"
license = "MIT"
keywords = ["game", "toornament", "tourney", "tournament", "api", "esport"]

[dependencies]
hyper = "0.10"
reqwest = "0.6"
log = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
lazy_static = "0.2"
chrono = { version = "0.3", features = ["serde"] }
