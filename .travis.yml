language: rust
matrix:
    fast_finish: true
    include:
        - rust: nightly
        - rust: beta
        - rust: stable

sudo: false

cache:
    apt: true
    directories:
        - $TRAVIS_BUILD_DIR/target
        - $HOME/.cargo

script:
  - cargo test --verbose $FEATURES -- --nocapture

addons:
  apt:
    packages:
      - libssl-dev
      
before_deploy:
  - cargo install mdbook
  - cd book
  - mdbook build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: book/book
  on:
    branch: master

notifications:
email: false
